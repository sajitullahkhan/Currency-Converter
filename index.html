<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>

<body>
    <div class="container">
        <div class="body">
            <h1 class="title">Currency Converter</h1>
            <form>
                <div class="amount">
                    <label for="input-amount">Enter amount</label>
                    <input id="input-amount" type="number" placeholder="Enter a amount">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>Form</p>
                        <div class="select-container">
                            <img class="flags-img img-from" src="https://flagsapi.com/US/flat/64.png" alt="flag">
                            <select class="select" name="from" id="">

                            </select>
                        </div>
                    </div>
                    <div class="converter">
                        <svg class="logo" xmlns="http://www.w3.org/2000/svg" height="16" width="14"
                            viewBox="0 0 448 512">
                            <path
                                d="M438.6 150.6c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 96 32 96C14.3 96 0 110.3 0 128s14.3 32 32 32l306.7 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l96-96zm-333.3 352c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 416 416 416c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96z" />
                        </svg>
                    </div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img class="flags-img img-to" src="https://flagsapi.com/BD/flat/64.png" alt="flag">
                            <select class="select" name="to" id="">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="massage">&nbsp;</div>
                <button class="btn">Get Exchange Rate</button>
            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
